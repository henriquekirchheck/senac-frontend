<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" name="num1" id="num1" class="numbers" />
    <input type="number" name="num2" id="num2" class="numbers" />
    <button onclick="check()">Clique Aqui</button>
    <p>O resultado: <span id="result"></span></p>
    <script>
      const numbers = document.getElementsByClassName("numbers");
      const result = document.getElementById("result");
      function check() {
        let resultValue = null;
        for (const number of numbers) {
          if (resultValue == null) {
            resultValue = parseFloat(number.value);
          } else {
            resultValue -= parseFloat(number.value);
          }
        }
        result.innerText = resultValue;
      }
    </script>
  </body>
</html>
