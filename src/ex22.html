<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 22</title>
    <link rel="stylesheet" href="ex22.css" />
  </head>
  <body>
    <div class="main">
      <h1>Formulario de Contato</h1>
      <form class="form">
        <label for="nome">Digite seu nome completo</label>
        <input type="text" class="form-input" name="nome" id="nome" required />
        <label for="email">Digite seu email</label>
        <input
          class="form-input"
          name="email"
          id="email"
          type="email"
          required
        />
        <label for="phone">Digite seu telefone</label>
        <input
          type="text"
          class="form-input"
          name="phone"
          id="phone"
          required
        />
        <label for="subject">Assunto</label>
        <input
          type="text"
          class="form-input"
          name="subject"
          id="subject"
          required
        />
        <label for="message">Mensagem</label>
        <textarea
          name="message"
          id="message"
          class="form-input"
          rows="8"
          required
        ></textarea>
        <div>
          <legend>Genero</legend>
          <input type="radio" name="gender" id="masculino" required />
          <label for="masculino">Masculino</label>
          <input type="radio" name="gender" id="feminino" required />
          <label for="feminino">Feminino</label>
          <input type="radio" name="gender" id="outro" required />
          <label for="outro">Outro</label>
        </div>
        <div>
          <legend>Preferencia de contato</legend>
          <input type="checkbox" name="contact" id="email-contact" />
          <label for="email-contact">Email</label>
          <input type="checkbox" name="contact" id="sms-contact" />
          <label for="sms-contact">SMS</label>
          <input type="checkbox" name="contact" id="phone-contact" />
          <label for="phone-contact">Telefone</label>
        </div>
        <label for="service">Serviço</label>
        <select name="service" id="service" class="form-input" required>
          <option value="suporteTecnico">Suporte Técnico</option>
          <option value="reclamacoes">Reclamações</option>
          <option value="sugestoes">Sugestões</option>
          <option value="elogios">Elogios</option>
          <option value="outro">Outro</option>
        </select>
        <div class="button-wrapper">
          <button id="submit" class="button bg-green" type="submit">Gravar</button>
          <button id="clear" class="button bg-red" type="button">Limpar</button>
        </div>
      </form>
    </div>
    <script>
      const form = /** @type {HTMLFormElement} */ (
        document.querySelector(".form")
      );
      document.getElementById("clear").addEventListener("click", () => {
        form.reset();
      });
      document.getElementById("submit").addEventListener("click", () => {
        form.classList.add("first-time");
      });
    </script>
  </body>
</html>
