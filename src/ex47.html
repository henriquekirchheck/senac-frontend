<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="check()">Clique Aqui</button>
    <script>
      function check() {
        const num1 = parseFloat(prompt("Numero"));

        alert(num1 === 0 ? "Zero" : num1 < 0 ? "Negativo" : "Positivo");
      }
    </script>
  </body>
</html>
