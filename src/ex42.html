<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="mult()">Clique Aqui</button>
    <script>
      function mult() {
        const num1 = parseFloat(prompt("Numero 1"));
        const num2 = parseFloat(prompt("Numero 2"));
        const num3 = parseFloat(prompt("Numero 3"));

        alert(`Resultado: ${num1 * num2 * num3}`);
      }
    </script>
  </body>
</html>
